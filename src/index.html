<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Calculator</title>

  <!--stylesheets-->
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.min.css" type="text/css">
</head>

<body>
  <div class="container">

    <div class="display" id="display">
      <p id="history"></p>      
      <p id="sum">0</p>
    </div>

    <div class="buttons">
      <!--row 1-->
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>&divide;</button>

      <!--row 2-->
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>&times;</button>

      <!--row 3-->
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>

      <!--row 4-->
      <button class="delete">DEL</button>
      <button>0</button>
      <button>.</button>
      <button>+</button>

      <!--row 5-->
      <button class="full-width">=</button>      
    </div>

  </div><!-- end .container -->

  <!--javascript-->
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.9.2/math.min.js" type="text/javascript"></script>-->
  <!--<script src="dist/scripts/scripts.min.js" type="text/javascript"></script>-->
</body>

</html>
